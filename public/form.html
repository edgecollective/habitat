<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<link rel = "stylesheet" href="style.css">
	<title>::BAYOU::</title>
</head>
<body>
	<header>
		<h1>Bayou::cooperative sensor data::</h1>
	</header>
	<form action="/manage" method="POST">
		<fieldset>
				<h3>Create a New Feed</h3>
				<label>New Feed Name:</label>
				<input type="text" id = "feed_name" name="feed_name" placeholder="Northwest Greenhouse" required>
				<br><br>
				<button type ="submit">Create new feed</button>
		</fieldset>
	</form>
<br>
	<form action="/formData/csv" method="POST">
		<fieldset>
				<h3>Get CSV data for an Existing Feed</h3>
				<label>Feed ID</label>
				<input type="text" id="feed_id" name="feed_id" placeholder="1,2,3..." required>
				<br><br>
				<!--<button type ="reset">Reset</button>-->
				<button type ="submit">CSV</button>
				<br><br><br>
		</fieldset>
	</form>
<br>
	<form action="/formData/json" method="POST">
		<fieldset>
				<h3>Get JSON data for an Existing Feed</h3>
				<label>Feed ID</label>
				<input type="text" id="feed_id" name="feed_id" placeholder="1,2,3..." required>
				<br><br>
				<!--<button type ="reset">Reset</button>-->
				<button type ="submit">JSON</button>
				<br><br><br>
		</fieldset>
	</form>
	<footer>
		<!--
		<hr>
		<h4>Please enter 'http://localhost:3000/close' to close the database connection before closing this window</h4>
		-->
	</footer>
</body>
</html>
